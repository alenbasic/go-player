{{define "content"}}
<h2>Nothing Found!</h2>
<p>Please try another path.</p>

<form style="padding-bottom:10px" align="<center></center>" action = "/setup" method = "post">
		<input type="text" name="filepath" id="search" placeholder="/path/to/media">
        <input type="submit" name="addFilePath" value="Submit" />
<p></p>
<table class="table table-hover table-striped">
{{range $index, $filePath := .FilePathList}}
<tr><td>{{$filePath}}</td><td><button type="submit" name="deleteFilePath" value="{{$index}}">Delete</button></td></tr>
{{end}}
</table>
</form>
{{end}}
